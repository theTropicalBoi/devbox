  <!-- Add Movie Form -->
  <section class="addMovieFormSection">
    <form id="movieForm">
      <input class="firstMovieFormColumn" type="text" id="title" placeholder="Movie Title" required />
      <input class="firstMovieFormColumn " type="year" id="year" placeholder="Year" required />
      <br>
      <select id="type" placeholder="Type">
        <option value="" >Type</option>
        <!-- TODO - Make the type populated dynamically here -->
        <option value="Movie">Movie</option>
        <option value="Series">Series</option>
      </select>
      <select id="genre">
        <option value="">Genre</option>
        <!-- TODO - Make the genres populated dynamically here -->
         <option value="Action">Action</option>
         <option value="Animation">Animation</option>
         <option value="Biography">Biography</option>
         <option value="Comedy">Comedy</option>
         <option value="Crime">Crime</option>
         <option value="Documentary">Documentary</option>
         <option value="Drama">Drama</option>
         <option value="Fantasy">Fantasy</option>
         <option value="French Cult">French Cult</option>
         <option value="Sci-Fi">Sci-Fi</option>
         <option value="Thriller">Thriller</option>
         <option value="Western">Western</option>
      </select>
      <select id="platform">
        <option value="">Platform</option>
        <!-- TODO - Make the platforms list populated dynamically here -->
        <option value="Netflix">Netflix</option>
        <option value="Disney+">Disney+</option>
        <option value="Apple TV">Apple TV</option>
        <option value="YouTube">YouTube</option>
        <option value="DVD / Blu-Ray">DVD / Blu-Ray</option>
        <option value="Digital">Digital</option>
      </select>
      <br>
      <label class="checkbox" for="checkbox">Watched ?</label>
      <input class="checkbox"" type="checkbox" name="watched" id="watched" value="watched">
      <br>
      <button type="submit">Add Movie</button>
    </form>
  </section>


  <!-- Filter Section -->
